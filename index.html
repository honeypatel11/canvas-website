<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- swipper-slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css.">
    <link rel="stylesheet" href="./assets/css/swipper.css">
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
</head>

<body class="dark">
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-5 border1 border-0">
                <div class="logo d-flex align-items-center">
                    <div>
                        <img src="./assets/images/logo.svg" alt="" width="100px">
                    </div>
                    <nav class="navbar mb-0">
                        <ul class="d-flex gap-3">
                            <li class="link">
                                <a href="#Home">Home</a>
                            </li>
                            <li class="link">
                                <a href="#Pages">Pages</a>
                            </li>
                            <li class="link">
                                <a href="#Pricing">Pricing</a>
                            </li>
                            <li class="link">
                                <a href="#Contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <span class="input-group-text uil uil-search text-white m-0 d-flex gap-3 rounded-3">
                        <i class="bi bi-search"></i>
                        <input type="text" class="label ps-0 " aria-label="Text input with dropdown button"

                    </span>
                    <div class="link-hover">
                        <span
                            class="connect-wallet bg-gradient gradient-color button-small m-0 ms-lg-4 me-lg-3 d-none d-md-block">Connect

                    </div>
                    <div>
                        <a href="#" class="header-icon">
                            <i class="bi-bell text-light text-opacity-75"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="header-icon">
                            <i class="bi-sun-fill text-light text-opacity-75"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <!-- first-section -->
    <section>
        <div class="container">
            <div class="row">

                <div class="col-7">
                    <div>
                        <h2 class="display-3 fw-bold text-white mt">Buy &amp; Sell your Digital Currency in our <span

                        <p class="paragraph"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate
                            dolorem, unde molestias, tenetur fuga odio in.</p>
                        <button class="btn-1">Explore Now</button>
                    </div>
                </div>
                <div class="col-5">
                    <div class="d-flex align-items-center h-100">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                
                                    <div class="swiper-slide">
                                        <div class="box">
                                        <div>
                                            <img src="./assets/images/7.jpg" alt="" width="100%">
                                        </div>
                                    </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="box">
                                        <div>
                                            <img src="./assets/images/5.jpg" alt="" width="100%">
                                        </div>
                                    </div>
                                    </div>
                                    <div class="swiper-slide">
                                    <div class="box">
                                        <div>
                                            <img src="./assets/images/1.jpg" alt="" width="100%">
                                        </div>
                                        <div>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h3 class="title" >Live in Heaven</h3>
                                                <span class="share-icon"><i class="bi bi-share"></i></span>
                                            </div>
                                            <div>
                                                <h3 class="name">@steavejosh</h3>
                                                <div>
                                                    <span class="eth">2.33 ETH</span>
                                                    <span class="dollar">/ $13.33</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="box">
                                        <div>
                                            <img src="./assets/images/7.jpg" alt="" width="100%">
                                        </div>
                                    </div>
                                    </div>
                                </div>

                           
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>


    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            grabCursor: true,
        });
    </script>

</body>

</html>
